<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css"   />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body style="background-color: brown;">
  <center>

  <div class="container" style="text-align: center;">
    <h1>Calculator</h1>
    <div class="first-row">
      <input type="text" name="result" class="result" id="inpt" value="" />
      <input type="button" value="C" onclick="clearBox()" class="clear" />
      <input type="button" value="<" onclick="removeElement()" class="clear" />
    </div>
    <div class="second-row">
      <input type="button" value="1" onclick="display_value('1')" id="one" />
      <input type="button" value="2" onclick="display_value('2')" id="two" />
      <input type="button" value="3" id="three" onclick="display_value('3')" />
      <input type="button" value="+" onclick="display_value('+')" />
    </div>
    <div class="third-row">
      <input type="button" value="4" id="four" onclick="display_value('4')" />
      <input type="button" value="5" id="five" onclick="display_value('5')" />
      <input type="button" value="6" id="six" onclick="display_value('6')" />
      <input type="button" value="-" onclick="liveScreen('-')" />
    </div>
    <div class="fourth-row">
      <input type="button" value="7" id="seven" onclick="display_value('7')" />
      <input type="button" value="8" id="eight" onclick="display_value('8')" />
      <input type="button" value="9" id="nine" onclick="display_value('9')" />
      <input type="button" value="x" onclick="display_value('*')" />
    </div>
    <div class="fifth-row">
      <input type="button" value="/" onclick="display_value('/')" />
      <input type="button" value="0" id="zero" onclick="display_value('0')" />
      <input type="button" value="." class="dot" onclick="display_value('.')" />
      <input type="button" value="=" onclick="evaluateExp()" />
    </div>

  </div>

</center>
</body>

</html>
